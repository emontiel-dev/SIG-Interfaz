<section id="customer-section">
    <h2>Cliente <span id="client-type-badge" class="badge"></span></h2>
    <div class="form-group" style="position: relative;">
        <input type="search" id="customer-search" placeholder="Buscar cliente por nombre o teléfono">
        <div id="search-results-container" class="search-results" style="display: none;"></div>
    </div>
    <div id="selected-customer" class="card" style="display: none;">
        <div class="card-body d-flex justify-content-between align-items-center" style="padding: var(--espacio-m);">
            <p id="customer-name" class="fw-bold mb-0"></p>
            <button id="clear-customer" class="btn btn-secondary" style="width: auto; padding: 5px 10px; font-size: 0.8em; margin: 0;">Cambiar</button>
        </div>
    </div>
</section>

<section id="ticket-section">
    <h2>Pedido Actual</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th style="text-align: right;">Subtotal</th>
                </tr>
            </thead>
            <tbody id="ticket-items-body">
                <tr id="no-items-row">
                    <td colspan="2" class="text-gris-secundario" style="text-align: center; padding: 40px 0;">Aún no hay productos</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<section id="catalog-section">
    <h2>Catálogo</h2>
    <div class="product-grid" id="product-grid-container"></div>
</section>
